version: '3.9'

services:
  connectivity-monitor:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: connectivity-monitor
    restart: unless-stopped
    volumes:
      - ./logs:/logs
      - ./app:/app
    ports:
      - "1234:1234"
    environment:
      - INTERVAL_SECONDS=60
      - TARGETS=GoogleDNS=8.8.8.8,Cloudflare=1.1.1.1,Gateway=172.16.42.1

